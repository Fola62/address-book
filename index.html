    <title>Address Book</title>

<body>
    <section>
            <h1>Address Book</h1>

    <section id="main">
            <section id="form-content">
                    <form action="">
                        <label for="name">Name</label><br>
                        <input type="text" name ="name" id="name" placeholder="Enter your Fullname"> <br><br><br>
            
                        <label for="email">Email address</label><br>
                        <input type="email" name ="email" id="email" placeholder="Enter your e-mail address"> <br><br><br>
            
                        <label for="phone">Phone Number</label><br>
                        <input type="number"  name ="phone" id="phone" placeholder="Enter your phone number"> <br><br><br>

                    </form>
                </section>

                    </ul>
                </section>    
    </section>
    
</body>
